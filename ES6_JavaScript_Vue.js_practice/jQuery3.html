<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery3</title>
  <link
  href="https://unpkg.com/sanitize.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="style.css">
</head>

<body>

  <dl>
    <dt>ニュース</dt>
    <dd>
      <ul>
        <li>総理の一日</li>
        <li>内閣官房長官記者会見</li>
        <li>総理の演説・記者会見など</li>
        <li>総理の指示・談話など</li>
        <li>内閣官房長官談話など</li>
      </ul>
    </dd>
    <dt>内閣</dt>
    <dd>
      <ul>
        <li>閣議</li>
        <li>主な閣議決定・本部決定</li>
        <li>官僚等名簿</li>
        <li>内閣制度</li>
        <li>歴代内閣</li>
      </ul>
    </dd>
  </dl>

  <script src="jquery-3.5.1.min.js"></script>
  <script>
    $('dd').hide();
    $('dt').on('click', function(){
      $(this).next().slideToggle();
    })
    $('li').on('click', function(){
      $('.active').removeClass('active')
      $(this).addClass('active').parents('dd').prev().addClass('active');
    })
    $(document).ready(function(){
      $('li').each(function(){
        if ($(this).hasClass('active')) {
            $(this).show().parents('dd').prev().addClass('active');
        }
      })
    })
  
  </script>
</body>

</html>
